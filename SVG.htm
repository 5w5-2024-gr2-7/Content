<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Corner Animation with Loops</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #800000;
    }

    #corner-shape {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }

    .line {
      stroke: green;
      stroke-width: 5;
      fill: none;
    }
  </style>
</head>

<body>
  <svg id="corner-shape" viewBox="0 0 100 100" preserveAspectRatio="none">
    <!-- Original line starting and ending outside -->
    <path class="line" d="M100 -10 Q 70 30 80 50 T 50 110" />
    <!-- New line starting from outside and ending outside the screen at the bottom -->
    <path class="line" d="M-10 40 Q 20 50 50 110" />
    <!-- New line starting from outside and ending outside -->
    <path class="line" d="M50 -10 Q 50 40 -10 40" />
  </svg>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '.line',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutSine',
      duration: 2500,
      loop: false,
    });
  </script>
</body>

</html>
